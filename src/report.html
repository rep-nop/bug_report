<!doctype html>

<html lang=en>

<head>
    <title>Report Issue</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col offset-sm-2">
                <h1>Report an Issue</h1>
                <hr class="col-sm" />
                <form method="post">
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="inputName" placeholder="Name" required>
                            <div class="invalid-feedback">Please provide your name.</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Email Address</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" name="inputEmail" aria-describedby="emailHelp" placeholder="Email" required>
                            <div class="invalid-feedback">Please provide your email.</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-3 col-form-label">Problem Description</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="inputDescription" rows="3" required></textarea>
                            <div class="invalid-feedback">Please provide a description of the issue.</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label">
                            <label for="issuePriority">Priority (low to high)</label>
                        </div>
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="issuePriority" id="priority1" value="1" required>
                                <label class="form-check-label" for="priority1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="issuePriority" id="priority2" value="2" required>
                                <label class="form-check-label" for="priority2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="issuePriority" id="priority3" value="3" required>
                                <label class="form-check-label" for="priority3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="issuePriority" id="priority4" value="4" required>
                                <label class="form-check-label" for="priority4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="issuePriority" id="priority5" value="5" required>
                                <label class="form-check-label" for="priority5">5</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" name="formSubmit">Submit Issue</button>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript libs -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');

                        form.submit();
                    }, false);
                });
            }, false);
        });
    </script>
</body>

</html>
